{% extends "modify_layout.html" %}
{% block body %}

<h2>Update</h2>
<form name="update" action='/admin/modify_update' method="POST">
    <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" disabled class="form-control" id="id" value="{{ ip[0] }}">
    </div>
    <div class="form-group">
        <label for="type">Type:</label>
        <input class="form-control" id="type" disabled value="{{ mytype }}"></input>
    </div>
    <div class="form-group">
        <label for="des">Description:</label>
        <textarea class="form-control" id="des" rows="3" name="description" required>{{ ip[1]}}</textarea>
    </div>
    <div class="form-group">
        <label for="deductible">Deductible:</label>
        <input type="text" name="deductible" required class="form-control" id="deductible" value="{{ ip[2] }}">
    </div>
    <div class="form-group">
        <label for="annual_fee">Annual Fee:</label>
        <input type="text" name="annual_fee" required class="form-control" id="annual_fee" value="{{ ip[3] }}">
    </div>

    {% if mytype=='auto'%}
    <div class="form-group" id="vehicle_num_input">
        <label for="vehicle_num">Vehicle Number:</label>
        <input type="text" name="vehicle_num" class="form-control" id="vehicle_num" placeholder="Enter Vehicle Number"
            value="{{ ipa[1] }}" required>
    </div>
    <div class="form-group" id="model_input">
        <label for="model">Car Model:</label>
        <input type="text" name="model" class="form-control" id="model" placeholder="Enter Car Model"
            value="{{ ipa[2] }}" required>
    </div>

    {% elif mytype=='home'%}
    <div class="form-group" id="policy_input">
        <label for="policy">Policy Number:</label>
        <input type="text" name="policy" class="form-control" id="policy" placeholder="Enter Policy"
            value="{{ iph[1] }}" required>
    </div>
    <div class="form-group" id="home_num_input">
        <label for="home_number">Home Number:</label>
        <input type="text" name="home_number" class="form-control" id="home_number" placeholder="Enter Home Number"
            value="{{ iph[2] }}" required>
    </div>

    {% endif %}
    <input type="hidden" name="p_id" value="{{ ip[0] }}" />
    <input type="hidden" name="mytype" value="{{ mytype }}" />
    <button type="submit" class="btn btn-primary">Submit</button>

    <a type="button" class="btn btn-default" href="http://127.0.0.1:5000/admin">Cancel</a>
</form>


{% endblock %}
