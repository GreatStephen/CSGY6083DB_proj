{% extends "layout.html" %}

<head>
    <title>We Do Secure Insurance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <script src="static/js/jquery-3.5.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="static/js/bootstrap.js"></script>

</head>
{% block body %}
<div style="position: absolute; width: 100%;height: 100%;z-index: -1;">
    <img src="../static/img/register_background.jpg" height="100%" width="100%" style="position: fixed;" />
</div>
<div style="padding-top: 10px; padding-bottom: 10px;">
    <div class="container col-md-4 border p-3" style="background-color:azure; border-radius: 10px;">
        <h2>Log In</h2>
        <form name="login" action="/login" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" required class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" name="password" required class="form-control" id="pwd"
                    placeholder="Enter password">
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="admin" value="adminlogin"> Admin Log In
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="http://127.0.0.1:5000/switchtoregister">Register</a> an account
    </div>
</div>

{% endblock %}
