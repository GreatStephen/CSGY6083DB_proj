{% extends "layout.html" %}

<head>
    <title>We Do Secure Insurance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
    <script src="static/js/jquery-3.5.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="static/js/bootstrap.js"></script>

</head>

{% block body %}
<div style="position: fixed; width: 100%;height: 100%;z-index: -1;top:0;">
    <img src="../static/img/register_background.jpg" height="100%" width="100%" style="position: fixed;" />
</div>
<div
    style="padding-top: 10px; padding-bottom: 10px;font-family: Calibri, Arial, Helvetica, sans-serif;font-size: larger;">
    <div class="container col-md-4 border p-3 " style="background-color:rgba(240, 255, 255, 0.95);border-radius: 10px;"
        id="register-window">
        <form name=" register" action="/switchtoregister" method="post">
            <h2>Welcome to register!</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" required class="form-control" id="email" maxlength="45"
                    placeholder="Enter email" />
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" required class="form-control" id="pwd"
                    placeholder="Enter password" />
            </div>

            <div class="form-group">
                <label for="fname">First Name: </label>
                <input type="text" name="fname" required class="form-control" id="fname" maxlength="30"
                    placeholder="Enter first name" />
            </div>

            <div class="form-group">
                <label for="lname">Name: </label>
                <input type="text" name="lname" required class="form-control" id="lname" maxlength="30"
                    placeholder="Enter last name" />
            </div>

            <div class="form-group">
                <label for="st_addr">Street Address: </label>
                <input type="text" name="st_addr" required class="form-control" id="st_addr" maxlength="45"
                    placeholder="Enter Street Address" />
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" name="city" required class="form-control" id="city" placeholder="Enter city" />
            </div>

            <div class="form-group">
                <label for="state">State: </label>
                <input type="text" name="state" required class="form-control" id="state" minlength="2" maxlength="2"
                    placeholder="Enter state" />
            </div>

            <div class="form-group">
                <label for="zipcode">Zipcode: </label>
                <input type="text" name="zipcode" required class="form-control" id="zipcode" axlength="5" minlength="5"
                    placeholder="Enter ZIP code" />
            </div>

            <div class="form-group">
                <label for="phone">Phone: </label>
                <input type="text" name="phone" required class="form-control" id="phone" placeholder="Enter phone" />
            </div>

            <div class="form-group">
                <label for="gender">Gender: </label>
                <select name="gender">
                    <option value=""></option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="marital">Marital: </label>
                <select name="marital" required>
                    <option value="S">Single</option>
                    <option value="M">Married</option>
                    <option value="W">Widow/Widower</option>
                </select>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="admin" value="adminregister"> Admin account
                </label>
            </div>


            <!-- <br><input type="submit" value="submit" /> -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <br>Already have an account? <a href="http://127.0.0.1:5000">Login</a> here.

    </div>
</div>




{% endblock %}
