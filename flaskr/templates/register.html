{% extends "layout.html" %}
{% block body %}



<form name="register" action="/switchtoregister" method="post">
  <h2>Welcome to register!</h2><br>
  Username: <input type="text" name="c_id" required /><br>
  Password: <input type="password" name="password" required /><br>
  Type: <input type="text" name="c_type" required /><br>
  First Name: <input type="text" name="fname" required /><br>
  Last Name: <input type="text" name="lname" required /><br>
  Street Address: <input type="text" name="st_addr" required /><br>
  City: <input type="text" name="city" required /><br>
  State: <input type="text" name="state" required /><br>
  Zipcode: <input type="text" name="zipcode" required /><br>
  Phone: <input type="text" name="phone" required /><br>
  Gender: <input type="text" name="gender" required /><br>
  Marital: <input type="text" name="marital" required /><br>
  <input type="submit" value="submit" />
</form>

<br>
Already have an account? <a href="http://127.0.0.1:5000">Login</a> here.
{% endblock %}
