{% extends "layout.html" %}

<head>
    <title>We Do Secure Insurance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
    <script src="static/js/jquery-3.5.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="static/js/bootstrap.js"></script>
</head>

{% block body %}
    <form name="register" action="/switchtoregister" method="post">
        <h2>Welcome to register!</h2>
        <br>Email: <input type="email" name="email" required />
        <br>Password: <input type="password" name="password" required />
        <br>First Name: <input type="text" name="fname" required />
        <br>Last Name: <input type="text" name="lname" required />
        <br>Street Address: <input type="text" name="st_addr" required />
        <br>City: <input type="text" name="city" required />
        <br>State: <input type="text" name="state" required />
        <br>Zipcode: <input type="text" name="zipcode" required />
        <br>Phone: <input type="text" name="phone" required />
        <br>Gender: <input type="text" name="gender" required />
        <br>Marital: <input type="text" name="marital" required />
        <input type="submit" value="submit" />
    </form>

<br>
Already have an account? <a href="http://127.0.0.1:5000">Login</a> here.
{% endblock %}
