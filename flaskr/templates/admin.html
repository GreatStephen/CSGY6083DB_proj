<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" href="../static/css/admin_style.css" />
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
    <script src="static/js/jquery-3.5.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="static/js/bootstrap.js"></script>
</head>

<body>
    <div class="row-12" style="margin: 0 auto">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark"">
            <ul class="navbar-nav">
                <li class="nav-item" style="width: 120px">
                    <a class="nav-link" href="/login">Home Page</a>
                </li>
                <li class="nav-item" style="width: 120px">
                    <a class="nav-link" href="/insurance_home">Home Ins.</a>
                </li>
                <li class="nav-item" style="width: 120px">
                    <a class="nav-link" href="/insurance_auto">Auto Ins.</a>
                </li>
                <li class="nav-item" style="width: 120px">
                    <a class="nav-link" href="/logout">Log Out</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="container mt-3 mb-3">
        <form action="/admin/modify" method="POST">
            <button type="submit" class="btn btn-primary mt-3 mb-3" name="action" value="addnew">Add New</button>
        </form>

        <ul class="list-group">

            {% for plan in allPlans %}
            <li class="list-group-item">
                ID: {{ plan[0] }}
                <br>Description: {{ plan[1] }}
                <br>Deductible: {{ plan[2] }}
                <br>Annual Fee: {{ plan[3] }}
                <br>
                <form action="/admin/modify" method="POST">
                    <button type="submit" class="btn btn-primary" name="action"
                        value="update {{plan[0]}}">Update</button>
                    <button type="submit" class="btn btn-primary" name="action"
                        value="delete {{plan[0]}}">Delete</button>
                </form>

            </li>
            {% endfor %}

            <li class="list-group-item">
                one
            </li>
            <li class="list-group-item">two</li>
            <li class="list-group-item">three</li>
            <li class="list-group-item">four</li>
        </ul>
    </div>
</body>

</html>
