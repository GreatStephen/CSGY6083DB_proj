{% with messages = get_flashed_messages(with_categories=true,
category_filter=["message","error","info"]) %}
{% if messages %}
<!-- <ul class="flash"> 
  <li class="{{ category }}">{{ category }}: {{ message }}</li>
</ul> -->
{% for category, message in messages %}
<div style="text-align: center;">
  <i style="color: red;">{{category}}: {{ message }}</i><br>
</div>

{% endfor %}
{% endif %}
{% endwith %}

<div class="page">
  {% block body %} {% endblock %}
</div>
