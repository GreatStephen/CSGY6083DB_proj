<!DOCTYPE html>
<html lang="en">
<head>
    <title>Insurance</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
    <script src="static/js/jquery-3.5.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="static/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-md-center">
                <h4>Select Insurance Type You Need</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-6" style="width: auto; background-color: white;">
                <form name="insurance_h" action="/insurance/home" method="post"
                      style="width: auto; height: 80px;">
                    <button class="btn btn-info" name="home_btn" value="Home" type="submit"
                            style="width: 120px; height: 60px; background-color: #0069d9; margin: 0 auto; display: table">
                        Home
                    </button>
                </form>
            </div>
            <div class="col-6" style="width: auto; background-color: white;">
                <form name="insurance_a" action="/insurance/auto" method="post"
                      style="width: auto; height: 80px;">
                    <button class="btn btn-info" name="auto_btn" value="Auto" type="submit"
                            style="width: 120px; height: 60px; background-color: #0069d9; margin: 0 auto; display: table">
                        Auto
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
